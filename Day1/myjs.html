<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Page</title>
    <script>
        function function1(){
            let x=10;
            document.getElementById("demo")
            .innerHTML="Content Changed  !"+x*x;
        }
    </script>
</head>
<body>
    <h2>JavaScript in head of document</h2>
    <h4 id="demo">JS Function</h4>
    <button type="button"
    onclick="function1()">Click Here to change the content</button>
</body>
</html>
